name: Build and Deploy

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release 

  dockerize:
    needs: build
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker image 
        run: docker build -t $DOCKER_USERNAME/taskapi:latest -f Task.Api/Dockerfile .
      - name: Push Docker image
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/taskapi:latest

  deploy:
    needs: dockerize
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS server
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Agar eski konteyner mavjud bo‘lsa, uni to‘xtatish va o‘chirish
            docker rm -f taskapi || true

            # Docker Hub’dan so‘nggi tasvirni olish
            docker pull $DOCKER_USERNAME/taskapi:latest

            # Yangi konteynerni ishga tushirish
            docker run -d --name taskapi -p 80:80 --restart always $DOCKER_USERNAME/taskapi:latest
